            <i class="fas fa-3x fa-sun sun"></i>  
        </div>   
        <div *ngIf="!isDay()" class="weatherWidgetRow">
            <i class="fas fa-3x fa-moon moon"></i>  
        </div>

            <i class="fas fa-cloud fa-3x cloud"></i>
        </div>
        <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;">{{WeatherData.temp_celcius}}Â°</div>

        <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">{{WeatherData.main.location}}</div>
